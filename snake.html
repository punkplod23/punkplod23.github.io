<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="wasmfullexec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("snake.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        body,pre { margin:0;padding:0; }
        #wasmcanvas {
            position:fixed;
            opacity:1.0;
            width: 100%;
            height:100%;
            top:0;right:0;bottom:0;left:0;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="snake.html">(Canvas js Wasm)Snake</a>
                            <a class="nav-item nav-link" href="3dcube.html">(WebGL Wasm)3D Cube Gigl (https://github.com/go4orward/gigl)</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">    
                <canvas id="wasmcanvas">Canvas Tag Not Supported</canvas>
            </div>
        </div>
    </div>
</body>
</html>
